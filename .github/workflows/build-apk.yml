name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'main.py'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      run: |
        sudo apt-get update
        sudo apt-get install -y python3.11 python3-pip

    - name: Install Flet
      run: |
        pip3 install flet

    - name: Build APK
      run: |
        flet build apk main.py \
          --project "SimpleCounter" \
          --product "간단한 카운터" \
          --org "com.gmspi" \
          --description "APK 빌드 테스트용 간단한 카운터 앱" \
          --company "GMSPI"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/apk/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
